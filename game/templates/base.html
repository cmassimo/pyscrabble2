{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Pyscrabble2 - {% block pagetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block moar_css %}{% endblock %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
  </head>

  <body class="impress-not-supported">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">Pyscrabble2</span>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Nuova Partita</a></li>
            <li {% if request.path == '/notes' %}class="active"{% endif %}><a href="/notes">Note</a></li>
            <!-- <li><a href="https://github.com/cmassimo/pyscrabble2">Codice sorgente</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        <h1>{% block title %}{% endblock %}</h1>
        {% block content %}{% endblock %}

    </div><!-- /.container -->

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://js.pusher.com/2.1/pusher.min.js"></script>
    <script src="{% static 'custom.js' %}"></script>
    {% block moar_js %}{% endblock %}
  </body>
</html>
